<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to my Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="passwoard please">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="deposit status">
                    <h2>Deposite</h2>
                    <h3>$ <span id="currentAmount">00</span></h3>
                </div>
                

            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h2>Withdraw</h2>
                    <h3>$ <span id="withdrawBalanceAmount">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h2>Balance</h2>
                    <h3>$ <span id="balanceAmount">00</span></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area transaction-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="Deposit Amount">
                    <br>
                    <button class="btn btn-success" id="deposit">Deposit</button>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="submit-area transaction-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="Withdraw Amount">
                    <br>
                    <button class="btn btn-success" id="withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
